<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>People List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div align="center">
        <h4>Warning!</h4>
        <h6>This CRUD system is not connected to any database </h6>
        <h6>it uses a spring boot feature named in memory data</h6>
        <h6>you may lose your informations once you close this window!</h6>
    </div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${people}" class="container my-5">
                <p class="my-5">
                    <a href="/add" class="btn btn-dark">
                        <i class="fas fa-user-plus ml-2"> Add a Person </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Surname</th>
                                <th>Date of birth</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Contact no.</th>
                                <th>Salary</th>
                                <th>Address</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="person : ${people}">
                                <td th:text="${person.firstName}"></td>
                                <td th:text="${person.lastName}"></td>
                                <td th:text="${person.surname}"></td>
                                <td th:text="${person.dob}"></td>
                                <td th:text="${person.gender}"></td>
                                <td th:text="${person.email}"></td>
                                <td th:text="${person.phone}"></td>
                                <td th:text="${person.salary}"></td>
                                <td th:text="${person.address}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${person.id})}"
                                       class="btn btn-success">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${person.id})}"
                                       class="btn btn-warning">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
