<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addbook}" th:object="${person}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="firstName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="lastName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">Surname</label>
                            <input type="text" th:field="*{surname}" class="form-control"
                                   id="surname" placeholder="surname" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dob" class="col-form-label">Date of birth</label>
                            <input type="date" th:field="*{dob}" class="form-control"
                                   id="dob" placeholder="dob" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="gender" class="col-form-label">Gender</label> <br>
                            <select class="form-select" th:field="*{gender}"  aria-label="Default select example">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   id="email" placeholder="email" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Contact no.</label>
                            <input type="number" th:field="*{phone}" class="form-control"
                                   id="phone" placeholder="phone" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="salary" class="col-form-label">Salary</label>
                            <input type="number" th:field="*{salary}" class="form-control"
                                   id="salary" placeholder="salary" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="Address" />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-dark" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
